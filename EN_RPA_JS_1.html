<!DOCTYPE html>
<html>
<body>


<script>
	function sortArr(a){
  let n = a.length;
  for (let i = 0; i < n-1; i++){ 
    for (let j = 0; j < n-1-i; j++){ 
      if (a[j+1] < a[j]){ 
        let t = a[j+1];
         a[j+1] = a[j]; 
          a[j] = t; 
      }
    }
  }                     
  return a;
};
let array = [12, 5, 50, 1, 3, 7, 2, 5];
console.log(sortArr(array));


</script>

</body>
</html>
